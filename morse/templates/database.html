<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Queries</title>
</head>
<body>
    <h1>Past Queries</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Text</th>
            <th>Translate To</th>
            <th>Translated Text</th>
        </tr>
        {% for query in past_queries %}
        <tr>
            <td>{{ query[0] }}</td>
            <td>{{ query[1] }}</td>
            <td>{{ query[2] }}</td>
            <td>{{ query[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
